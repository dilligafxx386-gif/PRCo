<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRCo Info atlas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
      .crt-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        padding: 6px 0;
        border-bottom: 2px solid var(--phosphor);
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        background: var(--bg, #111);
        z-index: 1000;
      }
      .crt-nav-inner {
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        gap: 12px;
      }
      .crt-nav-right {
        margin-left: auto;
        display: flex;
        align-items: center;
      }
      .cog {
        background: none;
        border: none;
        font-size: 1.3em;
        cursor: pointer;
        color: var(--phosphor);
        margin-left: 16px;
        position: relative;
        top: -4px;
      }
      .crt-nav a{color:var(--phosphor);text-decoration:none;padding:4px 10px;border:1px solid transparent;}
      .crt-nav a.active,.crt-nav a:hover{border:1px solid var(--phosphor);}
      body {
        margin: 0;
        background: var(--bg);
        padding-top: 40px;
      }
    </style>
</head>
<body>
<nav class="crt-nav">
  <div class="crt-nav-inner">
    <a href="index.html">HOME</a>
    <a href="atlas.html" class="active">ATLAS</a>
    <a href="legal.html">LEGAL</a>
    <a href="vault.html">VAULT</a>
    <a href="videos.html">VIDEOS</a>
  </div>
  <div class="crt-nav-right">
    <button id="settingsBtn" class="cog" title="Settings">⚙️</button>
  </div>
</nav>
<canvas id="atlasCanvas"></canvas>
<button id="addSticky" style="position:fixed;top:50px;right:10px;z-index:10;">+ NOTE</button>

<div id="settingsPanel" class="hidden"> … </div>
</body>
<script>
  // Settings button toggle logic
  document.addEventListener('DOMContentLoaded', function() {
    var settingsBtn = document.getElementById('settingsBtn');
    var settingsPanel = document.getElementById('settingsPanel');
    if(settingsBtn && settingsPanel) {
      settingsBtn.addEventListener('click', function() {
        settingsPanel.classList.toggle('hidden');
        settingsPanel.classList.toggle('show');
      });
    }
  });
</script>
<script src="atlas.js"></script>
</html>
